<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webpage</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  #webPage {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
<iframe id="webPage" frameborder="0"></iframe>

<script>
const urlParams = new URLSearchParams(window.location.search);
const url = urlParams.get('url');

const webPage = document.getElementById('webPage');
webPage.src = url;
</script>
</body>
</html>
